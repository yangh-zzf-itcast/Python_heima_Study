<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
</head>
<body>
POST:提交的参数在http请求头中。数据比较重要，安全性高的时候就用POST
GET:提交的参数在url中。数据安全性低用GET
<form method="POST" action="/login_check">
	用户名:<input type="text" name="username"><br/>
	密码:<input type="password" name="password"><br/>
	<!-- 表单提交法 -->
	<input type="submit" value="登录">
</form>
</body>
</html>
